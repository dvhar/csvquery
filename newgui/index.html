<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id=topBar>
			<button id=saveBut class=dropbutton onclick="showTopDrop(this)">save</button>
			<button id=openBut class=dropbutton onclick="showTopDrop(this)">open</button>
			<button id=helpBut class=dropbutton onclick="showTopDrop(this)">help</button>
			<button id=runBut onclick="submitQuery()">run query</button>
			<button id=stopBut>stop query</button>
			<span id=topMessage>query status updates go here...</span>
			<span id=history>
				<span id=backarrow onclick="historyClick(-1)">&#11164 </span>
				<span id=histNumber>2</span>/2
				<span id=forwardArrow onclick="historyClick(1)"> &#11166</span>
			</span>
			<div id=saveDropdown class="fileBrowser hidden dropdown">
				<span>Save queries on page to their own csv file. A number will be added to file name if more than 1.</span>
				<br>
				<span>To save, type a file path that ends with '.csv' and hit Enter.</span>
				<br>
				<input class=pathinput value="">
				<div class=filelist>
					<span syle="display:hidden" class="startdir"></span>
				</div>
			</div>
			<div id=openDropdown class="fileBrowser hidden dropdown">
				<span>Double click a file you want to query</span>
				<br>
				<input class=pathinput value="/home/user/">
				<div class=filelist>
					<span syle="display:hidden" class="startdir"></span>
				</div>
			</div>
		</div>
		<div id=textboxContainer>
			<textarea id=queryTextEntry rows=5 placeholder="Type query here.
Add files to query by clicking the 'open' button above.
If running multiple queries, separate them with a semicolon;
Run queries by pressing the button above or shift-enter"></textarea>
		</div>
		<div id=results></div>
	</body>
</html>
<script src="main.js"></script>
