<html id=mainhtml>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body id=mainbody>
		<div id=topBar>
			<button id=saveBut class="dropbutton plainbut" onclick="showTopDrop(this)">Save</button>
			<button id=openBut class="dropbutton plainbut" onclick="showTopDrop(this)">Open</button>
			<button id=helpBut class="dropbutton plainbut" onclick="showTopDrop(this)">Help</button>
			<button id=runBut class="runbut" onclick="pressRunButton()">Run query</button>
			<span id=topMessage></span>
			<span id=history>
				<span id=backarrow onclick="historyClick(-1)">&#x25c0; </span>
				<span id=histNumber></span>
				<span id=forwardArrow onclick="historyClick(1)"> &#x25ba;</span>
			</span>
			<div id=saveDropdown class="fileBrowser hidden dropdown">
				<span>To save, type a file name that ends with '.csv' and hit Enter.</span>
				<br>
				<span>A number will be added to the file name if saving more than 1 query.</span>
				<br>
				<input class=pathinput id=saveinput value="">
				<div class=filelist>
					<span syle="display:hidden" class="startdir"></span>
				</div>
			</div>
			<div id=openDropdown class="fileBrowser hidden dropdown">
				<span>Double click a file you want to query</span>
				<br>
				<input class=pathinput value="/home/user/">
				<div class=filelist>
					<span syle="display:hidden" class="startdir"></span>
				</div>
			</div>
			<div id=passDropdown class="hidden passPrompt">
				<h2 class="passPromtText">Enter encryption password</h2>
				<input type="password" id="passInput"></input>
				<button class=dropbutton onclick="sendPassword(this)">Submit</button>
			</div>
			<iframe id=helpDropdown class="hidden dropdown" src="help.html" title="documentation"></iframe>
		</div>
		<div id=textboxContainer>
			<textarea id=queryTextEntry rows=5 placeholder="Type query here.
Add files to query by clicking the 'open' button above.
If running multiple queries, separate them with a semicolon;
Run queries by pressing the button above or shift-enter"></textarea>
		</div>
		<div id=results></div>
	</body>
</html>
<script src="main.js"></script>
