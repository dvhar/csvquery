<div class=singleResult>
	<div class=tableControls>
		{{ querytext }}
		<div class=tableDropmenu>
			<span class=controlBut>filter by value</span>
			<div class=tableDropmenuContent>
				<select class=filtername size={{ colnum }}>
					{{ populatefilter-names }}
				</select>
				<select class=filtervalue>
				</select>
			</div>
		</div>
		<div class=tableDropmenu>
			<span class=controlBut>hide columns</span>
			<div class=tableDropmenuContent>
				<select class=filtername size={{ colnum }}>
					{{ toggleColumn-names }}
				</select>
			</div>
		</div>
		<span class=controlBut>Rows: {{ rownum }}</span>
	</div>
	<div class=resultHeadDiv>
		<table class=resultHead>
			<thead>
				<tr class=colnames>{{ th-names }}</tr>
				<tr class=coltypes>{{ td-types }}</tr>
			</thead>
		</table>
	</div>
	<div class=resultBodyDiv>
		<table class=resultBody>
			<tbody>
				{{ tr-vals }}
			</tbody>
		</table>
	</div>
</div>
